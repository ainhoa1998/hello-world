<!Doctype html>
<html>
    <head>
        <!--Este titulo sale en la pagina-->
        <title>About Me</title>
        <meta charset="utf-8">
        <link href="./styles.css" rel="stylesheet">
        <!--Aqui metemos el CSS-->
        <style>
        </style>
    </head>
    <body>
        <div class="top">
            <!--hasta h6-->
            <h1>Hello!</h1>
            <!--boton-->
            <button>Un boton</button>
            <!--lista sin ordenar (para ordenarlas en vez de ul poner ol)-->
            <ul>
                <li>Hola</li>
                <li>Adios</li>
            </ul>
        
             <!--link, target para abrir en nueva pestaña-->
            <div class="google"><a href="https://www.google.com" target="_blank">Google</a></div>
        </div>
        <figure class="margen">
        <!--imagenes, alt para poner nombre si la imagen no se carga-->
        <img src="http://udacity.github.io/fend/images/udacity.png" alt="udacity logo">
        <!--Pie de foto-->
        <figcaption class="udacity">
            <a href="./udacity.jpg">udacity</a>
        </figcaption>
        </figure>
        <!--No puede haber dos id-s iguales, si dos clases. Pueden tener mas de 
        clase separada por espacios-->
        <p id="verde">
            This text must be green
        </p>
        <p class="rojo right">
                This must be red and right aligned
        </p>
        <p class="rojo">
            Esto será rojo
        </p>
        <p class="cursiva">
            Esto estara escrito en cursiva
        </p>
        <p class="negrita">
            Esto estara escrito en negrita
        </p>
        <p class="mayus">
            Esto estara escrito en mayuscula
        </p>
        <p class="subra">
            Esto estara subrayado
        </p>
            
    </body>
</html>
